<VirtualHost *:80>
    ServerName 192.168.10.17
    ServerAlias 192.168.10.17

    # -------------------------------
    # PHP Backend (API)
    # -------------------------------
    DocumentRoot /var/www/bookshop/api

    # phpMyAdmin
    Alias /phpmyadmin /usr/share/phpmyadmin
    <Directory /usr/share/phpmyadmin>
        Options FollowSymLinks
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

     Alias /bookshop/api /var/www/bookshop/api
    <Directory /var/www/bookshop/api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
   

    Alias /api /var/www/bookshop/api
    <Directory /var/www/bookshop/api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory> 



    ErrorLog ${APACHE_LOG_DIR}/bookshop-error.log
    CustomLog ${APACHE_LOG_DIR}/bookshop-access.log combined
</VirtualHost>

